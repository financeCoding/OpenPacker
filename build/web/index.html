<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenPacker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="backing">
        <canvas id="canvas" height="1024" width="1024"></canvas>
      </div>
      <div class="controls">
      <h2><a href="https://github.com/realbluesky/OpenPacker">OpenPacker</a> Test Suite</h2>
        <ul>
          <li><h3>Options</h3></li>
          <li><label>Pack method: 
            <select id="method">
              <option value="totalArea" selected>Weighted Total Area</option>
              <option value="shortSide">Short Side</option>
              <option value="longSide">Long Side</option>
              <option value="bottomLeft">Bottom Left</option>
              <option value="area">Area</option>
              <option value="contactPoint">Contact Point</option>
            </select></label>
          </li>
          <li><label>Sheet width: <input id="width" type="number" value="1024"></label></li>
          <li><label>Sheet height: <input id="height" type="number" value="1024"></label></li>
          <li><label>Rect min size: <input id="min" type="number" value="50"></label></li>
          <li><label>Rect variability: <input id="var" type="number" value="250"></label></li>
          <li><label>Allow rotation: <input id="rotation" type="checkbox" checked></label></li>
          <li><label>Trials to run: <input id="trials" type="number" value="100"></label></li>
          <li><label>Number to pack: <input id="number" type="number" value="20"></label></li>
          <li><h3>Controls</h3></li>
          <li><a id="new-set" href="#">Apply Options</a></li>
          <li><a id="pack-one" href="#">Pack Next in Set</a></li>
          <li><a id="pack" href="#">Pack All in Set</a></li>
          <li><a id="run-trials" href="#">Run Trials</a></li>
        </ul>
        <ul>
          <li><h3>Trial Results by Method</h3></li>
          <li>
            <table>
              <thead><tr><th>Method</th><th>Trials</th><th>Best</th><th>Mean Occupancy</th></tr></thead>
              <tbody>
                <tr id="totalArea"></tr>
                <tr class="even" id="shortSide"></tr>
                <tr id="bottomLeft"></tr>
                <tr class="even" id="longSide"></tr>
                <tr id="area"></tr>
                <tr class="even" id="contactPoint"></tr>
              </tbody>
            </table>
          </li>
        </ul>
      </div>
    </div>
    <script type="application/dart" src="packer_web.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
